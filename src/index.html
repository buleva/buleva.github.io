<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <script src='./scripts.js'></script>
</head>
<body>
  <div><!--header box-->
    <img src="./images/pitch_appicon copy.png" alt="app icon" class="resize w-[200px] h-auto rounded-[25px]">
    <h1>sing on</h1>
    <img src="./images/pitch_logo_green.png" alt="Pitch" class="resize">
    <button class="px-4 py-4 bg-cyan hover:bg-black active:bg-white text-white rounded-[10px]" onclick="window.location.href='https://w3docs.com';">
      get App
    </button>
  </div>
  <div><!--app mock up box-->
    <div class="w-[400px] h-[700px] bg-cyan"><!--phone-->
      <div class="text-pink"><!--header(phone)-->
        <div class="float-left">< Back</div>
        <img src="./images/settings.png" alt="settings" class="resize w-[30px] h-auto float-right">
      </div>
      <div class="text-white font-bold">Two Notes</div><!--Text(phone)-->
      <div class="w-[300px] h-[300px]"><img id='feedback_img'/></div><!--feedback icon-->
      <div><!--buttons-->
        <button class="px-2 py-2 border-solid border-2 border-white rounded-[10px] text-white active:opacity-60" onclick="repeat()">repeat</button>
        <button class="px-2 py-2 border-solid border-2 border-white rounded-[10px] text-white active:opacity-60" onclick='lower()'>lower</button>
        <button class="px-2 py-2 border-solid border-2 border-white rounded-[10px] text-white active:opacity-60" onclick='higher()'>higher</button>
        <button class="px-2 py-2 border-solid border-2 border-white rounded-[10px] text-white active:opacity-60" onclick='next()'>next</button>
      </div>
    </div>
  </div>
  <div><!--3 circles-->

  </div>
  <div><!--bottom get app-->

  </div>
  <div><!--footer box-->

  </div>
</body>
</html>
