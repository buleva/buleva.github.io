<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <script src='./scripts.js'></script>
</head>
<body>
  <div class="flex items-center justify-between p-[20px]"><!--header box-->
    <img src="./images/pitch_appicon copy.png" alt="app icon" class="resize w-[150px] h-auto rounded-[25px]">
    <div class="flex items-center">
      <h1 class="font-bold text-6xl lg:text-8xl mr-[20px] hidden md:block">sing on</h1>
      <img src="./images/pitch_logo_green.png" alt="Pitch" class="resize h-[90px] lg:h-[120px] w-auto hidden md:block">
    </div>
    <button class="py-[5px] px-[15px] bg-cyan hover:bg-cyan-dark active:bg-cyan-darker text-white rounded-[10px] font-bold text-xl" onclick="window.location.href='';">
      get App
    </button>
  </div>
  <div class="flex justify-center items-center my-[50px]"><!--app mock up box-->
    <img src="./images/frame black.png" alt="phone frame" class="resize w-[393.33px] h-auto z-10"><!--phone frame-->
    <div class="w-[334px] h-[721px] flex flex-col absolute"><!--phone screen-->
      <img src="./images/screen_background.jpeg" alt="" class="absolute">
      <div class="h-[200px] w-auto flex justify-center mt-[231px]"><img id='feedback_img' class="object-scale-down z-10"/></div><!--feedback icon-->
      <div class="flex justify-around z-20 mt-[114px]"><!--buttons-->
        <button class="px-2 py-1.5 border-solid border-2 border-white rounded-[10px] text-white active:opacity-60" onclick="again()">again</button>
        <button class="px-2 py-1.5 border-solid border-2 border-white rounded-[10px] text-white active:opacity-60" onclick='lower()'>lower</button>
        <button class="px-2 py-1.5 border-solid border-2 border-white rounded-[10px] text-white active:opacity-60" onclick='higher()'>higher</button>
        <button class="px-2 py-1.5 border-solid border-2 border-white rounded-[10px] text-white active:opacity-60" onclick='next()'>next</button>
      </div>
    </div>
  </div>
  <div class="flex flex-col lg:flex-row justify-around p-[20px]"><!--3 circles-->
    <div class="flex flex-col items-center">
      <div class="flex justify-center items-center w-[200px] h-[200px] bg-gray-200 rounded-full"><img src="./images/circle-icon1.png" alt="circle-icon1"></div>
      <p class="mt-[15px] text-xl">train your ear with intonation</p>
    </div>
    <div class="flex flex-col items-center">
      <div class="flex justify-center items-center w-[200px] h-[200px] bg-gray-200 rounded-full"><img src="./images/circle-icon2.png" alt="circle-icon2"></div>
      <p class="mt-[15px] text-xl">lots of custom settings</p>
    </div>
    <div class="flex flex-col items-center">
      <div class="flex justify-center items-center w-[200px] h-[200px] bg-gray-200 rounded-full"><img src="./images/circle-icon3.png" alt="circle-icon3"></div>
      <p class="mt-[15px] text-xl">choose between 2 exercises</p>
    </div>
  </div>
  <div class="w-full flex flex-col space-y-[10px] items-center p-[20px] mb-[20px]"><!--bottom get app-->
    <img src="./images/pitch_appicon copy.png" alt="app icon" class="resize w-[100px] h-auto rounded-[15px]">
    <p class="font-bold text-3xl">Get Pitch on the App Store</p>
    <p class="text-xl">hear pitch like never before</p>
    <button class="py-[5px] px-[15px] bg-cyan hover:bg-cyan-dark active:bg-cyan-darker text-white rounded-[10px] font-bold text-xl" onclick="window.location.href='';">get App</button>
  </div>
  <div class="bg-gray-500 text-white flex justify-stretch py-[20px] px-[5vw] md:px-[20vw]"><!--footer box-->
    <div class="text-center w-1/3"><a class="mx-[10px] cursor-pointer">Terms of Service</a></div><!--TODO: insert real links-->
    <div class="text-center w-1/3"><a class="mx-[10px] cursor-pointer">Privacy Policy</a></div>
    <div class="text-center w-1/3"><a class="mx-[10px] cursor-pointer">Contact</a></div>
</body>
</html>
